<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Links-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!--Title-->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <p class="result">Your Result</p>

        <div class="circle">
          <p class="big">76</p>
          <p class="small">of 100</p>
        </div>

        <p class="great">Great</p>

        <p class="score">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="right">
        <p class="title">Summary</p>

        <div class="box">
          <div class="reaction">
            <div class="name">
              <img src="images/icon-reaction.svg" alt="" />
              Reaction
            </div>
            <div class="num">80<span> / 100</span></div>
          </div>
          <div class="memory">
            <div class="name">
              <img src="images/icon-memory.svg" alt="" />
              Memory
            </div>
            <div class="num">92<span> / 100</span></div>
          </div>
          <div class="verbal">
            <div class="name">
              <img src="images/icon-verbal.svg" alt="" />
              Verbal
            </div>
            <div class="num">61<span> / 100</span></div>
          </div>
          <div class="visual">
            <div class="name">
              <img src="images/icon-visual.svg" alt="" />
              Visual
            </div>
            <div class="num">73<span> / 100</span></div>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>

    <footer>
      <p>Coded by <span>Amir Elmezayen.</span></p>
      <p>
        Challenge by
        <span>Frontend Mentor.</span>
      </p>
    </footer>
  </body>
</html>
